<!doctype html>
<html data-ng-app="clientApp" data-ng-controller="PageController">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title data-ng-bind="'AppName &dash; ' + title"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style type="text/css">
      [data-ng-cloak]
        {
          display: none !important;
        }
    </style>
    <!-- <script src="//maps.google.com/maps/api/js"></script> -->
  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/"><img style="max-height: 100%;" src="images/yeoman.png" alt="I'm Yeoman"></a>
          </div>

          <div id="menu" class="collapse navbar-collapse" id="js-navbar-collapse" ng-switch on="LoggedIn.isLoggedIn()">
            <div ng-switch-when="true">
              <ng-include src="'views/partials/shared/loggedInMenu.html'"></ng-include>
            </div>
            <div ng-switch-when="false">
              <ng-include src="'views/partials/shared/loggedOutMenu.html'"></ng-include>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div data-ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <!-- <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p> -->
        <p>Built with Yeoman and NodeJS</p>
        <p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <!-- <script src="vendors/lodash.min.js"></script> -->
        <script src="scripts/secrets.js"></script>
        <script src="scripts/constants.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/modules/main/mainController.js"></script>
        <script src="scripts/modules/about/aboutController.js"></script>
        <script src="scripts/modules/login/loginController.js"></script>
        <script src="scripts/modules/logout/logoutController.js"></script>
        <script src="scripts/modules/page/pageController.js"></script>
        <script src="scripts/modules/search/searchController.js"></script>
        <script src="scripts/modules/tags/tagsController.js"></script>
        <script src="scripts/modules/admin/adminController.js"></script>
        <script src="scripts/factory/loggedInFactory.js"></script>
        <script src="scripts/factory/positionsResourcesFactory.js"></script>
        <script src="scripts/factory/tagsResourcesFactory.js"></script>
        <script src="scripts/factory/resourcesFactory.js"></script>
        <script src="scripts/factory/opsTableFactory.js"></script>
        <script src="scripts/directives/tags.js"></script>
        <script src="scripts/directives/opstable.js"></script>
        <!-- endbuild -->
</body>
</html>
