<form novalidate class="form-inline">
  <div class="form-group">
    <label for="search">Name</label>
    <input ng-model="search.query" type="text" class="form-control" id="search" placeholder="Search by name...">
  </div>
  <button ng-click="search.filter(search)" type="submit" class="btn btn-default">Search</button>
  <input ng-click="search.clear()" type="reset" value="Reset" class="btn btn-default" />
</form>

<table ng-table="search.tableParams" class="table table-condensed table-bordered table-striped">
  <tr ng-repeat="row in $data">
    <td data-title="'Name'">{{row.item}}</td>
    <td data-title="'Note'">{{row.note}}</td>
    <td data-title="'Place'">{{row.position.place}}</td>
    <td data-title="'Tags'"><tags marker="row.tags" /></td>
  </tr>
</table>
